<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-container">
      <img
        class="header-img"
        src="/images/burgerhand.jpg"
        alt="Burger and fried Image"
      />
      <div class="header-text">
        <h1>Scott's Diner</h1>
        <p>
          The best burgers <br />
          & pizzas in town.
        </p>
      </div>
    </nav>
    <main id="main-section">
      <section>
        <div id="menu-item"></div>
        <div id="order-template">
            <h3 id="order-placeholder">No items ordered. Click the + icon to add to your order</h3>
        </div>
        <div id="order-list">
            
        </div>
      </section>
    </main>
    <div id="modal-container" class="modal-container hidden">
      <div class="modal-form" id="modal"> 
          <h4>Enter Card Details</h4>
          <div>
            <form id="payment-form" class="payment-form">
              <input type="text" name="name" placeholder="Enter your name" required>
              <input type="number" name="card-number" placeholder="Enter card number" required >
              <input type="number" name="cvv" placeholder="Enter CVV" required >
              <button class="paybtn" id="paybtn" type="submit">Pay</button>
            </form>
          </div>
          <div class="modal-btn">
            
          </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
